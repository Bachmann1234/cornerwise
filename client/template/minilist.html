<div class="minilist">
    <%
    var n = models.length;
    %>
    
    <%- n %> visible:
    <div class="matches" >
    <% models.slice(0, showCount).map(function(model) { %>
        <a class="brief-model" href="#<%- param %>=<%- model.id %>" >
            <%= model.getName() %>
        </a>
    <% }); %>
        <% if (n > showCount) { %>
        <div>
            And <%- (n-showCount) %> more
        </div>
        <% } %>
    </div>
</div>
