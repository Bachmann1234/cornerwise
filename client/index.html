<!DOCTYPE html>
<html lang="en">
  <head>
    <title>City Dash</title>
    <!-- data-main attribute tells require.js to load
         scripts/main.js after require.js loads. -->
    <script data-main="scripts/main" src="scripts/require.js"></script>
    <style type="text/css" media="screen">

    </style>
  </head>
  <body>
    <h1>CityDash</h1>
    <div class="body">
      <div id="list">
        <div id="permit-list" class="permit-list">

        </div>
        <div id="permit-filters">

        </div>
      </div>
      <div id="viewer">
        <div id="zoning-map">
          <!-- The Leaflet map will appear here. -->
        </div>
        <div id="details">
          <!-- Display details about the selected permit -->
        </div>
      </div>
    </div>
  </body>
</html>
